<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="banner">
          <img src="images/bg-pattern-card.svg" alt="" class="banner" />
          <img src="images/image-victor.jpg" alt="" class="profile-picture" />
        </div>
        <div class="introduction">
          <h2 class="name">Victor Crest</h2>
          <p class="age"><strong>26</strong></p>
          <p class="city">London</p>
        </div>
        <hr class="line" />
        <div class="statistics">
          <h2 class="followers-number">80K</h2>
          <p class="followers-text">Followers</p>
          <h2 class="likes-number">803K</h2>
          <p class="likes-text">Likes</p>
          <h2 class="photos-number">1.4K</h2>
          <p class="photos-text">Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
